<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        margin-top: 50px;
    }
    input[type="number"] {
        width: 100px;
        padding: 5px;
        margin: 5px;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2">
    <button onclick="calculate()">Tính</button>
    <p id="result"></p>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;

        switch(operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Không thể chia cho 0";
                }
                break;
            default:
                result = "Phép tính không hợp lệ";
        }

        document.getElementById("result").innerText = "Kết quả: " + result;
    }
</script>
</body>
</html>
