<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input to Div</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>
<body>
<div class="container">
    <input type="text" id="textInput" oninput="document.getElementById('outputDiv2').innerText = this.value;">
    <div id="outputDiv2"></div>
</div>
</body>
</html>
